
<h1>Users</h1>
<h3>Click on the user's name to get more details!</h3>
<ul>
  <li *ngFor="let user of users$">
    <a routerLink="/details/{{user.id}}">{{ user.name }}</a>

    <ul>
      <li>Email: {{ user.email }}</li>
      <li>WebSite: <a class="email" href="http://{{ user.website }}">{{ user.website }}</a></li>
    </ul>
  </li>
</ul>
